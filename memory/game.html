<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <title>Memory</title>

</head>
<body>
  <h1>Memory Game</h1>

  <div id="game-controls">
    <button id="start-button">Start Game</button>
    <span id="moves">Moves: 0</span>
    <button id="restart-button">Restart</button>
    <span id="player-turn">1</span>
  </div>


  <!--contenitore gioco da 16-->
  <div id="game-board">
    <button id="card-1" class="card">1</button>
    <button id="card-2" class="card">2</button>
    <button id="card-3" class="card">3</button>
    <button id="card-4" class="card">4</button>
    <button id="card-5" class="card">5</button>
    <button id="card-6" class="card">6</button>
    <button id="card-7" class="card">7</button>
    <button id="card-8" class="card">8</button>
    <button id="card-9" class="card">9</button>
    <button id="card-10" class="card">10</button>
    <button id="card-11" class="card">11</button>
    <button id="card-12" class="card">12</button>
    <button id="card-13" class="card">13</button>
    <button id="card-14" class="card">14</button>
    <button id="card-15" class="card">15</button>
    <button id="card-16" class="card">16</button>
  </div>


</body>
</html>
